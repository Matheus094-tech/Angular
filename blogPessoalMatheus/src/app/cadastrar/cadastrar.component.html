<div class="container-fluid">
    <div class="row">

        <div class="col-md-6 d-flex justify-content-center">
            <img src="../../assets/img/cadastrar.png" class="img-fluid" alt="">
        </div>

        <div class="col-md-6 mt-5 mb-5">

        <div class="row d-flex justify-content-center">     
            <div class="col-md-10"> 
                <h1 class="text-center">Cadastro</h1>

                <div class="form-group mt-3">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >

                </div>
                <div class="form-group mt-3">
                    <label for="usuario">Usu치rio</label>
                    <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                </div>
                <div class="form-group mt-3">
                    <label for="linkDaFoto">Link da foto</label>
                    <input [(ngModel)]='user.foto' class="form-control" type="text" name="linkDaFoto" id="linkDaFoto" placeholder="Link da sua foto">
                </div>
                <div class="form-group mt-3">
                    <label for="senha">Senha</label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>
                <div class="form-group mt-3">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <input [(ngModel)]='user.senha'class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha"> 
                </div>
                <div class="form-group mt-3">
                    <label for="tipoUsurio">Tipo de usu치rio</label>
                    <select class="form-control"  name="tipoUsurio" id="tipoUsurio" (change)='tipoUser($event)'>
                        <option>Selecione um tipo de usu치rio</option>
                        <option value="normal">Normal</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                    <div class="d-flex justify-content-center m-3">
                        <button class="btn btn-danger m-3" routerLink='/entrar'>Cancelar</button> 
                        <button class="btn btn-success m-3" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
