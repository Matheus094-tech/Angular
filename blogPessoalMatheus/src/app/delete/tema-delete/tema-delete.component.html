<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar tema</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>Você tem certeza que deseja apagar esse tema? Todas as postagens relaciondas a ele também serão apagadas!</h4>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>
        </div>        
    </div>


    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mb-5">
            <button class="btn btn-danger me-4" routerLink='/tema'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>



</div>
